---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
</article>

<div class="panel-group" id="accordion">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Pogledaj galeriju <span class="glyphicon glyphicon-chevron-down"></span>
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse">
      <div class="panel-body row">
        {% for img in page.imgs %}
        <div class="col-sm-3">
          <a href="/assets/imgs/{{ page.categories[0] }}/{{ img }}" class="colorbox">
            <img src="/assets/imgs/{{ page.categories[0] }}/{{ img }}" title="{{ img }}" class="img-thumbnail img-circle">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
    $(".colorbox").colorbox({
      rel: "gall",
      maxWidth: "95%",
      maxHeight: "95%",
      current: "Fotografija {current} od {total}"
    });
  });
</script>
